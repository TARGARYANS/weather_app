<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/25a454c32f.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="box">
        <h1 class="tit">WEATHER UPDATES</h1>
        <br>
        <input id="city" class="inp" type="text" placeholder="City Name">
        <button class="but1" type="button" onclick="cityData()"><i class="fa-solid fa-magnifying-glass"></i></button>

    </div>
    <div id="result"></div>
</body>

<script>

    function cityData() {
        cityName = city.value



        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
        .then(data=>data.json()).then(data=>displayData(data))

    }

    

    function displayData(weatherData) {
        
        place = weatherData.name
        weathertype = weatherData.weather[0].description
        temperature = ((weatherData.main.temp)-273.15).toFixed()
        pressure = weatherData.main.pressure
        humidity = weatherData.main.humidity
        windspeed = weatherData.wind.speed
        


        result.innerHTML = `<div style="margin: auto;position:relative; width: 700px;height:600px;text-align: center;">
        <img style="position: relative;height: 600px;width: 700px;" src="./images/1.jpg" alt="">
        <p style="color: yellow;position: absolute; margin-top:-573px;margin-left: 240px;font-size: 45px;"><i class="fa-solid fa-location-pin"></i> ${place}</p>
        <p style="color: red;position: absolute; font-size: 65px;font-weight: bold;margin-top: -450px;margin-left: 270px;">${temperature}<span>&#8451;</span></p>
        <p style="color: black;position: absolute; font-size: 40px;font-weight: bold;margin-top:-295px;margin-left:160px;"><strong>feels like</strong> - ${weathertype}</p>
        <br>
        <br>
        <p style="color: whitesmoke;position: absolute; font-size: 25px;font-weight: bold;margin-left: 520px;margin-top: -160px;">Humidity-${humidity}<span>%</span></p>
        <p style="color: whitesmoke;position: absolute; font-size: 25px;font-weight: bold;margin-left: 15px;margin-top: -160px;">Pressure-${pressure}<span>hPa</span></p>
        <p style="color: whitesmoke;position: absolute; font-size: 25px;font-weight: bold;margin-left: 230px;margin-top: -100px;">Wind Speed-${windspeed}<span>km/h</span></p>
    </div>`


    }




</script>

</html>
